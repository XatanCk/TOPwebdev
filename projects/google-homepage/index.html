<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Google</title>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <ul class="flex">
                <li><a href="#" class="line">Gmail</a></li>
                <li><a href="#" class="line">Images</a></li>
                <li><a href="#"><i class="material-icons">apps</i></a></li>
                <li><div class="btn btn-primary"><a href="#">Sign in</a></div></li>
            </ul>
        </div>
    </header>

    <!-- Main -->
    <main class="content flex flex-main">
        <img src="images/google-logo.png" alt="google-logo">
        <div class="box flex">
            <i class="material-icons search">search</i>
            <input type="text" class="search-box">
            <i class="material-icons mic">mic</i>
        </div>
        <div class="main-buttons">
            <div class="btn btn-main"><a href="#">Google Search</a></div>
            <div class="btn btn-main"><a href="#">I'm Feeling Lucky</a></div>
        </div>
        <div class="languages">
            <ul class="flex">
                <li>Google offered in:</li>
                <li class="options">हिन्दी</li>
                <li class="options">中国人</li>
                <li class="options">Deutsche</li>
                <li class="options">española</li>
                <li class="options">日本</li>
                <li class="options">عربى</li>
                <li class="options">čeština</li>
                <li class="options">한국어</li>
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer flex">
        <div class="upper container">
            <ul>
                <li><a href="#">Zootopia</a></li>
            </ul>
        </div>
        <div class="lower container flex">
            <ul class="flex">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul class="flex">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </header>
</body>
</html>
